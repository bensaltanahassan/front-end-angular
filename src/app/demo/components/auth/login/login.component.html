<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="../../../../../assets/layout/images/logo.png"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome
                    </div>
                    <span class="text-600 font-medium">
                        Sign in to continue
                    </span>
                </div>

                <div class="mb-5">
                    <label
                        for="phone"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="phone"
                        type="text"
                        [(ngModel)]="phoneNumber"
                        placeholder="Email"
                        pInputText
                        required
                        class="block w-full md:w-30rem"
                        style="padding: 1rem"
                    />
                    <small class="p-error" *ngIf="submitted && !phoneNumber"
                        >email is required.
                    </small>
                </div>
                <div class="mb-5">
                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="{{ 'Password' }}"
                        [toggleMask]="true"
                        [feedback]="false"
                        required
                        styleClass="block"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>
                    <small class="p-error" *ngIf="submitted && !password">
                        password is required.
                    </small>
                </div>

                <button
                    pButton
                    pRipple
                    label="{{ 'Sign In' }}"
                    class="w-full p-3 text-xl"
                    [loading]="loading"
                    (click)="authUser()"
                ></button>
                <div class="p-error mt-3 text-center" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
